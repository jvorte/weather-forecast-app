<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="icon" type="image/svg+xml" href="img/sun.svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container shadow-lg p-3 mb-5 bg-body rounded">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-light shadow-lg p-3 mb-5 bg-body rounded">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h2>Weather App</h2></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <span class="navbar-text">
              <p class="nav-link" id="currentcityName"></p>
            </span>
            <span class="navbar-text">
              <p class="nav-link"><img id="currentweatherIcon" alt="Weather icon" /></p>
            </span>
            <span class="navbar-text">
              <p class="nav-link"><span id="currenttemp"></span><span id="unitLabel">°C</span></p>
            </span>
            <span class="navbar-text">
              <button class="btn btn-primary shadow-lg" id="toggleUnits">Switch °C/°F</button>
            </span>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="container text-center shadow-lg">
        <div class="row">
          <!-- Left Side: User input -->
          <div class="col-md-2">         
            <input type="text" class="form-control mb-4 shadow-lg" id="city" placeholder="Enter City" />
            <button class="btn btn-primary mb-4 rounded shadow-lg" id="getWeatherBtn">Get Weather</button>
            <button class="btn btn-secondary rounded shadow-lg " id="getForecastBtn">Get 5-Day Forecast</button>
          </div>
          
          <!-- Right Side: Weather info -->
          <div class="col-5 col-md-3">
            <div id="weatherInfo" style="display: none">
              <h2 id="cityName"></h2>
              <img id="weatherIcon" alt="weather icon" />
              <p>Temperature: <span id="temp"></span><span id="unitLabel">°C</span></p>
              <p>Humidity: <span id="humidity"></span>%</p>
              <p>Wind Speed: <span id="wind"></span> m/s</p>
              <p>Weather: <span id="description"></span></p>
            </div>         
     
        </div>

        <div class="col-6 col-md-7">
            <div id="forecast" style="display: flex; gap: 8px; flex-wrap: wrap;">
                <!-- Εδώ θα εμφανίζονται οι προβλέψεις -->
            </div>
        </div>
      
      </div>

    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
